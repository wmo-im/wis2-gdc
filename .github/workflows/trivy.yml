name: Run Trivy vulnerability scanner

on: [push]
# on:
#   push:
#   schedule:
#     - cron: '0 8 * * *'  # runs daily at 8h UTC

jobs:
  main:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # NOTE: remaining containers tested upstream
        image: ['wis2-gdc-metrics-collector', wis2-gdc-management']
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Build docker image ${{ matrix.image }}
        run: |
          docker build -t ${{ matrix.image }}:test ${{ matrix.image }}
      - name: Run Trivy vulnerability scanner on ${{ matrix.image }}
        if: always()
        uses: aquasecurity/trivy-action@0.32.0
        env:
          TRIVY_DB_REPOSITORY: public.ecr.aws/aquasecurity/trivy-db:2
          TRIVY_JAVA_DB_REPOSITORY: public.ecr.aws/aquasecurity/trivy-java-db:1
        with:
          image-ref: ${{ matrix.image }}:test
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'
          # ignorefile: '.trivyignore'
