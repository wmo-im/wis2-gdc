services:
  elasticsearch:
    container_name: elasticsearch
    image: docker.elastic.co/elasticsearch/elasticsearch:8.6.2
    restart: always
    environment:
      - discovery.type=single-node
      - discovery.seed_hosts=[]
      - node.name=elasticsearch-01
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - cluster.name=es-wis2-gdc
      - xpack.security.enabled=false
    mem_limit: 1.5g
    memswap_limit: 1.5g
    volumes:
      - es-data:/usr/share/elasticsearch/data:rw
    # ulimits:
    #   nofile:
    #     soft: 524288
    #     hard: 524288
    #   memlock:
    #     soft: -1
    #     hard: -1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9200"]
      interval: 5s
      retries: 100
    networks:
      - wis2-gdc-net

  wis2-gdc-management:
    container_name: wis2-gdc-management
    build:
      context: ..
    env_file:
      - wis2-gdc-config.local.env
    depends_on:
      elasticsearch:
        condition: service_healthy
    restart: always
    command: ["pywis-pubsub", "subscribe", "--config", "/app/docker/pywis-pubsub-config.local.yml", "--verbosity", "DEBUG"]
    networks:
      - wis2-gdc-net

  pygeoapi:
    container_name: pygeoapi
    build:
      context: pygeoapi/
    image: geopython/pygeoapi:latest
    depends_on:
      - wis2-gdc-management
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/conformance"]
      interval: 5s
      retries: 3
    env_file:
      - wis2-gdc-config.local.env
    restart: unless-stopped
    networks:
      - wis2-gdc-net

volumes:
  es-data:

networks:
  wis2-gdc-net:
